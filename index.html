<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FadeIn and FadeOut</title>
</head>
<body>
<input id="fadeInBtn" type="button" value="淡入" />
<input id="fadeOutBtn" type="button" value="淡出" />
    <p id="before">前不见古人</p>
    <p id="after" style="display:none;">后不见来者</p>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
    <script src="fade.jquery.js"></script>
	<!-- <script src="fade.js"></script> -->
	<script>
		$('#fadeInBtn').click(function() {
			$('#after').fadeBack();
		});
		$('#fadeOutBtn').click(function() {
			$('#after').fadeAway({
				callback: function() {
					alert('Faded out!');
				}
			});
		});
	</script>
</body>
</html>
